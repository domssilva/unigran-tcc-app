{% extends "base.html" %}

{% block title %}Cadastrar Aplicação{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 400px; background-color: #1f1f2e; color: white;">
        <h4 class="text-center mb-4">Cadastrar Aplicação</h4>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome da Aplicação</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Aplicação XYZ" required>
            </div>
            <div class="mb-3">
                <label for="version" class="form-label">Versão (opcional)</label>
                <input type="text" class="form-control" id="version" name="version" placeholder="1.0.0">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-light w-100">Cadastrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
